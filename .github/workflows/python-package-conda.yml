name: Python package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.9  # Specify your Python version here
        environment-file: environment.yml  # Specify your Conda environment file here
        activate-environment: myenv  # Specify your Conda environment name here

    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name myenv
        conda activate myenv
        pip install -r requirements.txt

    - name: Run tests
      run: |
        conda activate myenv
        pytest  # Adjust this command to run your tests
