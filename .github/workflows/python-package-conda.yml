name: Python package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Explicitly specify the version

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.9  # Matches environment.yml
        environment-file: environment.yml
        activate-environment: music-catalog-manager  # Matches environment.yml

    - name: Initialize Conda
      # Run 'conda init' explicitly before using 'conda activate'
      run: |
        eval "$(command conda 'shell.bash' 'hook')"
        conda init bash

    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name music-catalog-manager
        conda activate music-catalog-manager
        pip install -r requirements.txt

    - name: Run tests
      run: |
        conda activate music-catalog-manager
        pytest  # Adjust this command as needed
