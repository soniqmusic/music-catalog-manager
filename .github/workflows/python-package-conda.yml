name: Python package using Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Explicitly specify Ubuntu version

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.9
        environment-file: environment.yml
        activate-environment: music-catalog-manager

    - name: Initialize Conda Shell
      # This explicitly initializes Conda for the current shell
      shell: bash
      run: |
        eval "$(command conda 'shell.bash' 'hook')"
        conda activate music-catalog-manager

    - name: Install Dependencies
      run: |
        conda env update --file environment.yml --name music-catalog-manager
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest  # Replace this with your test command
